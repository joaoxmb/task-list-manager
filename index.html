<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <div class="container">
      <div>
        <h1>Tarefas</h1>
        <p>Você possui <span id="notComplete-count">10</span> tarefas não concluidas. </p>
      </div>
      <div id="open-form">
        <span>+</span>
      </div>
    </div>
  </header>

  <form id="new-task">
    <div class="container">
      <span class="fake-checkbox"></span>
      <input type="text" id="newTask-input" placeholder="Título da tarefa" autofocus/>
    </div>
  </form>

  <main>
    <div class="container">
      <ul id="tasksList">
        <li>
          <label>
            <input type="checkbox" checked/>
            <span class="checkmark"></span>
            <p>
              Jantar a luz de vela com o mozão
            </p>
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox"/>
            <span class="checkmark"></span>
            <p>
              Fazer carinho no meu amor
            </p>
          </label>
        </li>
      </ul>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>
</html>
